namespace: SprykerSdkTest\Zed\AopSdk
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
bootstrap: bootstrap.php
actor_suffix: Tester
coverage:
    enabled: true
    include:
        - src/SprykerSdk/Zed/AopSdk/*
suites:
    Communication:
        path: SprykerSdkTest/Zed/AopSdk/Communication
        class_name: CommunicationTester
        modules:
            enabled:
                - \SprykerSdkTest\Helper\AopSdkHelper
                - \SprykerSdkTest\Helper\CommandHelper
                - \SprykerSdkTest\Helper\AppConfigurationCreateHelper
                - \SprykerSdkTest\Helper\AppConfigurationValidatorHelper
                - \SprykerSdkTest\Helper\AppManifestValidatorHelper
                - \SprykerSdkTest\Helper\AppAsyncApiValidatorHelper
                - \SprykerSdkTest\Helper\AppTranslationValidatorHelper
                - \SprykerSdkTest\Helper\ValidatorHelper
                - \SprykerSdkTest\Helper\AsyncApiHelper
                - \SprykerSdkTest\Helper\OpenApiHelper
                - \SprykerTest\Zed\Testify\Helper\Business\BusinessHelper
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerSdkTest\Helper\ManifestHelper
                - \SprykerSdkTest\Helper\AppOpenApiValidatorHelper
    Businesss:
        path: SprykerSdkTest/Zed/AopSdk/Business
        class_name: BusinesssTester
        modules:
            enabled:
                - \SprykerSdkTest\Helper\AopSdkHelper
                - \SprykerSdkTest\Helper\AppConfigurationValidatorHelper
                - \SprykerSdkTest\Helper\AppManifestValidatorHelper
                - \SprykerSdkTest\Helper\AppAsyncApiValidatorHelper
                - \SprykerSdkTest\Helper\AppTranslationValidatorHelper
                - \SprykerSdkTest\Helper\ValidatorHelper
                - \SprykerSdkTest\Helper\AsyncApiHelper
                - \SprykerSdkTest\Helper\ManifestHelper
                - \SprykerSdkTest\Helper\OpenApiHelper
extensions:
    enabled:
        - Codeception\Extension\RunFailed
